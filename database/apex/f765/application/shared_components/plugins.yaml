      demo-value: IMAGE

    entries: 
    - # ====== Entry: Image ========================================
      id: 83283372243139871
      entry: 
        sequence: 10
        display: Image
        return: IMAGE

      advanced: 
        quick-pick: false

    - # ====== Entry: Initials =====================================
      id: 83284026766139871
      entry: 
        sequence: 20
        display: Initials
        return: INITIALS

      advanced: 
        quick-pick: false

    - # ====== Entry: Icon =========================================
      id: 83284556586139871
      entry: 
        sequence: 30
        display: Icon
        return: ICON

      advanced: 
        quick-pick: false

  - # ====== Custom Attribute: Image =============================
    id: 83285157243139872
    identification: 
      static-id: IMAGE
      attribute: 2
      name: Image
      scope: Component

    layout: 
      sequence: 20

    settings: 
      type: Media
      common: true
      show-in-wizard: true
      required: false
      translatable: false
