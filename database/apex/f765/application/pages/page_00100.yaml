- # ====== Dynamic Action: GANTT_REFRESHED =====================
  id: 23619813436153275
  identification: 
    name: GANTT_REFRESHED

  execution: 
    sequence: 90

  when: 
    event: EVENT.EVENT.FAMEWORK.APEXAFTERREFRESH
    selection-type: Region
    region: Gantt [CHART] # 22657826332266471

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 23619927197153276
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        // adjust gantt chart height
        try {
            var chart_id    = 'GANTT_CHART';
            var trip_id     = apex.item('P100_TRIP_ID').getValue();
            //
            apex.server.process('GET_LINES', {
                x01: trip_id
            },
            {
                dataType: 'text',
                success: function(lines) {
                    var height = 70 + (49 * lines);
                    console.log('Refreshing', chart_id, height);
                    $('#' + chart_id + '_jet').css('height', height);
                }
            });
        }
        catch (err) {
            console.error('ERROR', err);
        }

    execution: 
      sequence: 10
      event: GANTT_REFRESHED # 23619813436153275
      fire-when-event-result-is: True
      fire-on-initialization: false

