- # ====== Dynamic Action: CLOSE_DIALOG ========================
  id: 23715562144896209
  identification: 
    name: CLOSE_DIALOG

  execution: 
    sequence: 10

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: Button
    button: CLOSE_DIALOG # 23709120144896202

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Close Dialog ================================
    id: 23716055237896209
    identification: 
      action: Close Dialog

    execution: 
      sequence: 10
      event: CLOSE_DIALOG # 23715562144896209
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: CHANGED_START_DATE ==================
  id: 40846967291003005
  identification: 
    name: CHANGED_START_DATE

  execution: 
    sequence: 20

  when: 
    event: EVENT.EVENT.BROWSER.CHANGE
    selection-type: Item(s)
    item(s): 
    - P110_START_AT

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Set Value ===================================
    id: 40847037699003006
    identification: 
      action: Set Value

    settings: 
      set-type: PL/SQL Expression
      pl/sql-expression: "TO_CHAR(core.get_date(:P110_START_AT), 'YYYY-MM-DD') || ' ' || TO_CHAR(core.get_date(:P110_END_AT), 'HH24:MI')"
      items-to-submit: 
      - P110_START_AT
      - P110_END_AT
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P110_END_AT

    execution: 
      sequence: 10
      event: CHANGED_START_DATE # 40846967291003005
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

computations: 
- # ====== Computation: P110_SUBMIT ============================
  id: 23619623265153273
  identification: 
    item-name: P110_SUBMIT

  execution: 
    sequence: 20
    point: Before Regions

  computation: 
    type: Expression
    language: SQL
    sql-expression: |
      CASE WHEN :P110_STOP_ID IS NULL
          THEN 'Create Stop'
          ELSE 'Update Stop' END

