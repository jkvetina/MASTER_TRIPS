- # ====== Process: INIT_DEFAULTS ==============================
  id: 46000591181080257
  identification: 
    name: INIT_DEFAULTS
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      -- links to prev/next stops
      BEGIN
          SELECT t.stop_id
          INTO :P110_NEXT_STOP
          FROM trp_itinerary_grid_v t
          WHERE t.r# = (SELECT r# FROM trp_itinerary_grid_v WHERE stop_id = :P110_STOP_ID) + 1;
      EXCEPTION
      WHEN NO_DATA_FOUND THEN
          :P110_NEXT_STOP := NULL;
      END;
      --
      BEGIN
          SELECT t.stop_id
          INTO :P110_PREV_STOP
          FROM trp_itinerary_grid_v t
          WHERE t.r# = (SELECT r# FROM trp_itinerary_grid_v WHERE stop_id = :P110_STOP_ID) - 1;
      EXCEPTION
      WHEN NO_DATA_FOUND THEN
          :P110_PREV_STOP := NULL;
      END;
      

  execution: 
    sequence: 20
    point: Before Header
    run-process: Once Per Page Visit (default)

