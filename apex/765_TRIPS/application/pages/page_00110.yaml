dynamic-actions: 
- # ====== Dynamic Action: CHANGED_STOP_STATUS =================
  id: 8596159889358126
  identification: 
    name: CHANGED_STOP_STATUS

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P110_STOP_STATUS

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 8596295063358127
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        // change styles
        var page_id     = apex.env.APP_PAGE_ID.toString();
        var color_map   = JSON.parse(apex.item('P' + page_id + '_STOP_STATUS_JSON').getValue())[0];
        var value       = apex.item('P' + page_id + '_STOP_STATUS').getValue();
        var color       = color_map[value];
        //
        if (color && color.length > 0) {
            $('select#P' + page_id + '_STOP_STATUS').css('border-left', '8px solid ' + color);
            $('label#P' + page_id + '_STOP_STATUS_LABEL').css('padding-left', '0.95rem');
        }
        else {
            $('select#P' + page_id + '_STOP_STATUS').css('border-left', '1px solid var(--a-field-input-state-border-color,var(--a-field-input-border-color))');
            $('label#P' + page_id + '_STOP_STATUS_LABEL').css('padding-left', '0.5rem');
        }
        

    execution: 
      sequence: 10
      event: CHANGED_STOP_STATUS # 8596159889358126
      fire-when-event-result-is: True
      fire-on-initialization: true

- # ====== Dynamic Action: CLOSE_DIALOG ========================
  id: 46000911789080257
  identification: 
    name: CLOSE_DIALOG

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: CLOSE_DIALOG # 45981600422080241

  actions: 
  - # ====== Action: Close Dialog ================================
    id: 46001421960080258
    identification: 
      action: Close Dialog

    execution: 
      sequence: 10
      event: CLOSE_DIALOG # 46000911789080257
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: CHANGED_START_DATE ==================
  id: 46001812493080258
  identification: 
    name: CHANGED_START_DATE

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P110_START_AT

  actions: 
  - # ====== Action: Set Value ===================================
    id: 46002361820080258
    identification: 
      action: Set Value

    settings: 
      set-type: PL/SQL Expression
      pl/sql-expression: "TO_CHAR(core.get_date(:P110_START_AT), 'YYYY-MM-DD') || ' ' || TO_CHAR(core.get_date(:P110_END_AT), 'HH24:MI')"
      items-to-submit: 
      - P110_START_AT
      - P110_END_AT
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P110_END_AT

    execution: 
      sequence: 10
      event: CHANGED_START_DATE # 46001812493080258
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

